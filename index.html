<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="./script.js"></script>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://cdn.123telugu.com/content/wp-content/uploads/2022/12/thunivu-1.jpg"
                    class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">THUNIVU</h5>
                    <div class="card-header">Available seats : 25</div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="Mobile" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="Mobile">
                        </div>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>No.of.seats</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <button type="submit" class="btn btn-primary">Book now</button>&nbsp;&nbsp;
                        <button type="button" onclick=window.history.back() class="btn btn-danger">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
